<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
    <title>Aula 1 - Imersão Front-End Alura</title>
</head>

<body>
    <!-- Menu de navegação -->
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify" />
                </a>
            </div>
            
            <div class="list_menu">
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <br>
        <!-- Menu de biblioteca -->
        <nav class="sidebar__library">
            <div class="container">
                <div class="logo_library expandir">
                    <a href="">
                        <span class="fa fa-book"></span>
                        <span>Sua biblioteca</span>
                    </a>
                </div>
                <div class="logo_library expandir_grow">
                    <a href="">
                        <span class="fa fa-plus"></span>
                    </a>
                </div>
            </div>

            <br>

            <div class="sub_sidebar">
                <div class="descricao">
                    <ul>
                        <li><p id="negrito">Crie a sua primeira playlist</p></li>
                        <li id="text"><p id="normal">É fácil, vamos te ajudar.</p></li>
                        <li><a href="">Criar playlist</a></li>
                    </ul>
                </div>
            </div>

            <div class="cookie">
                <div>
                    <ul>
                        <li>Cookies</li>
                    </ul>
                </div>
            </div>

            <div class="globe_lang">
                <div class="sup">
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-globe"></span>
                                <span>Português do Brasil</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <br>

        </nav>
    </div>
</body>
</html>
