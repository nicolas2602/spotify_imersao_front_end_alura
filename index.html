<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
    <title>Aula 1 - Imersão Front-End Alura</title>
</head>

<body>
    <!-- Menu de navegação -->
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify" />
                </a>
            </div>
            
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
            
        </nav>

        <!-- Menu "Sua Biblioteca"-->
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <footer class="rodape">
        <div class="descricao__rodape">
            <div class="item item-text">
                <span class="text_rod title_rod">Testar o Premium de graça </span>
                <span class="text_rod subtitle_rod">
                    Inscreva-se para curtir música ilimitada
                    e podcasts só com alguns anúncios. Não precisa de cartão de 
                    crédito
                </span>
            </div>
            <div class="item item-btn">
                <button class="button__rodape">
                    Inscreva-se grátis
                </button>
            </div>
        </div>
    </footer>

</body>
</html>
